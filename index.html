<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador IDs (Bloque 1)</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input[type="text"] { padding: 10px; font-size: 16px; width: 300px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        .output { margin-top: 20px; font-size: 18px; }
        .valid { color: green; }
        .invalid { color: red; }
        .used { color: orange; }
        .delete-history { 
            background-color: red; color: white; border: none; 
            padding: 10px 20px; font-size: 14px; cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="delete-history" onclick="borrarHistorial()">Borrar Historial</button>
    <h1>Verificador de IDs (Bloque 1-100)</h1>
    <input type="text" id="idInput" placeholder="Ejemplo: A1B">
    <button onclick="verificarID()">Verificar</button>
    <div class="output" id="output"></div>

    <script>
        const idsValidos = new Set([
            "A1B", "A1C", "A1D", "A1E", "A1F", "A1G", "A1H", "A1J", "A1K", "A1L",
            "A1M", "A1N", "A1P", "A1Q", "A1R", "A1S", "A1T", "A1U", "A1V", "A1W",
            "A1X", "A1Y", "A1Z", "A2B", "A2C", "A2D", "A2E", "A2F", "A2G", "A2H",
            "A2J", "A2K", "A2L", "A2M", "A2N", "A2P", "A2Q", "A2R", "A2S", "A2T",
            "A2U", "A2V", "A2W", "A2X", "A2Y", "A2Z", "A3B", "A3C", "A3D", "A3E",
            "A3F", "A3G", "A3H", "A3J", "A3K", "A3L", "A3M", "A3N", "A3P", "A3Q",
            "A3R", "A3S", "A3T", "A3U", "A3V", "A3W", "A3X", "A3Y", "A3Z", "A4B",
            "A4C", "A4D", "A4E", "A4F", "A4G", "A4H", "A4J", "A4K", "A4L", "A4M",
            "A4N", "A4P", "A4Q", "A4R", "A4S", "A4T", "A4U", "A4V", "A4W", "A4X",
            "A4Y", "A4Z", "A5B", "A5C", "A5D", "A5E", "A5F", "A5G", "A5H", "A5J"
        ]);

        let idsUsados = new Set(JSON.parse(localStorage.getItem("idsUsadosBloque1")) || []);

        function verificarID() {
            const idInput = document.getElementById("idInput").value.trim().toUpperCase();
            const output = document.getElementById("output");

            if (!idInput) {
                output.innerHTML = "Ingresa un ID.";
                output.className = "output invalid";
                return;
            }

            if (idsValidos.has(idInput)) {
                if (idsUsados.has(idInput)) {
                    output.innerHTML = `USADO: "${idInput}" ya fue registrado.`;
                    output.className = "output used";
                } else {
                    output.innerHTML = `VÁLIDO: "${idInput}" es correcto.`;
                    output.className = "output valid";
                    idsUsados.add(idInput);
                    localStorage.setItem("idsUsadosBloque1", JSON.stringify([...idsUsados]));
                }
            } else {
                output.innerHTML = `INVÁLIDO: "${idInput}" no existe.`;
                output.className = "output invalid";
            }
        }

        function borrarHistorial() {
            idsUsados.clear();
            localStorage.removeItem("idsUsadosBloque1");
            document.getElementById("output").innerHTML = "Historial borrado.";
        }
    </script>
</body>
</html>
